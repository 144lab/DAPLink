common:
    target:
        - mkl26z128xxx4
    macros:
        - INTERFACE_KL26Z
        - CPU_MKL26Z128VLH4
        - DAPLINK_HDK_ID=0x646c0001  # DAPLINK_HDK_ID_KL26
    includes:
        - source/hal/freescale/kl26z/cmsis-core
        - source/hal/freescale/iap/devices/MKL26Z4
        - source/hal/freescale/kl26z
        # fsl_flash_driver
        - source/hal/freescale/iap/driver
        - source/hal/freescale/iap/devices
    sources:
        hal:
            - source/hal/freescale/kl26z
            - source/hal/freescale/iap/driver/flash_densities_kl_series.c
            - source/hal/freescale/iap/devices/MKL26Z4
            - source/hal/freescale/kl26z/cmsis-core
            - source/hal/freescale/kl26z/cmsis-core/armcc
        fsl_flash_driver:
            - source/hal/freescale/iap
            - source/hal/freescale/iap/driver/flash_init.c
            - source/hal/freescale/iap/driver/flash_erase.c
            - source/hal/freescale/iap/driver/flash_program.c
            - source/hal/freescale/iap/driver/flash_erase_all.c
            - source/hal/freescale/iap/driver/flash_verify_erase.c
            - source/hal/freescale/iap/driver/flash_get_property.c
            - source/hal/freescale/iap/driver/flash_verify_program.c
            - source/hal/freescale/iap/driver/flash_verify_erase_all.c
            - source/hal/freescale/iap/driver/flash_command_sequence.c

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hal\freescale\kl26z\cmsis-core"
