common:
    target:
        - cortex-m0

tool_specific:
    uvision:
        macros:
            -
        misc:
            Cads:
                MiscControls:
                    - --gnu
                    - --c99
                Optim:
                    - 3
                uC99:
                    - enable
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - fromelf --bin $L@L.axf -o $L@L
                    RunUserProg2:
                        - disable
                    UserProg2Name:
                        - 

