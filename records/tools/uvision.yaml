common:
    target:
        - cortex-m0

tool_specific:
    uvision:
        misc:
            Cads:
                MiscControls:
                    - --gnu
                    - --c99
                Optim:
                    - 3
            TargetOption:
                AfterMake:
                    RunUserProg1:
                        - enable
                    UserProg1Name:
                        - fromelf --bin $L@L.axf -o $L@L.bin
                    RunUserProg2:
                        - disable
                    UserProg2Name:
                        - 
