<!-- FAQ Section -->
    <section id="faq">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <h2 class="section-heading text-left">FAQ</h2>
                <ul>
                    {% for faq in site.data.faq %}
                        <li><h4 class="service-heading">{{faq.question}}</h4></li>
                        <p class="text-muted">{{faq.answer | markdownify}}</p>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </section>
