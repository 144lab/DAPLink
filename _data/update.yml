---
- default:
    website: http://developer.mbed.org/platforms
    fw_version: '0243'
    image_format: .bin
    instructions:
      windows: |
        1. Download firmware file above.
        1. Hold down reset button and plug board into computer, it should show up as 'BOOTLOADER'
        1. Drag and Drop DAPLink firmware update to the BOOTLOADER usb drive
        1. Wait for the firmware to program
        1. Reset the board by power cycling it, the board should re-enumerate as 'DAPLink'
      osx: |
        1. Download firmware file above.
        1. Hold down reset button and plug board into computer, it should show up as 'BOOTLOADER'
        1. Copy firmware update to the board using `sudo mount -u -w -o sync /Volumes/BOOTLOADER ; cp -X <path to interface update file> /Volumes/BOOTLOADER/`
            - Note: make sure to change `BOOTLOADER` to the name of the disk on your system. 
            - This will guarantee a correct write. Drag and Drop may also work but is sometimes buggy. 
        1. Wait for the firmware to program
        1. Reset the board by power cycling it, the board should re-enumerate as 'DAPLink'
      linux: |
        1. Download firmware file above.
        1. Hold down reset button and plug board into computer, it should show up as 'BOOTLOADER'
        1. use `cp` command to copy firmware `.bin` file to `BOOTLOADER` usb drive
        1. run `sync` and wait for it to return (LED on board should be blinking)
        1. Reset the board by power cycling it, the board should re-enumerate as 'DAPLink'    
  
